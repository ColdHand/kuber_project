apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: whoami-ingress
spec:
  rules:
  - host: whoami.local #красивый адрес
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: whoami-service # На какой сервис направить
            port:
              number: 80        # На какой порт этого сервиса отдельные сервис ингрес контроллер постаивть!!!